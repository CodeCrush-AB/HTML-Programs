<!DOCTYPE html>
<html>
<head>
 <title>Frameset Example</title>
</head>
<frameset rows="100px,*" border="1">
 <frame src="header.html" name="header" scrolling="no" noresize>
 <frameset cols="200px,*" border="1">
 <frame src="navigation.html" name="navigation" noresize>
 <frame src="content.html" name="content">
 </frameset>
</frameset>
</html>
